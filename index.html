<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <style>
        .search {
            display: flex;
            z-index: 3;
            position: relative;
            min-height: 44px;
            border: 1px solid #dfe1e5;
            background: #fff;
            box-shadow: none;
            border-radius: 24px;   
            margin: 0 auto;
            width: auto;
            max-width: 584px;         
        }
        input[type="submit"] {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            line-height: 27px;
            height: 36px;
            min-width: 54px;
            text-align: center;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            color: #202124;
        }
    </style>
    <body>
        <form action="https://www.google.com/search">
            <div class="search">
                <input class="search" type="text" name="q">
            </div>
            <div style="height: 70px; padding-top: 18px;">
                <center>              
                    <input type="submit" value="Google Search">
                </center>
            </div>
        </form>
    </body>
</html>
